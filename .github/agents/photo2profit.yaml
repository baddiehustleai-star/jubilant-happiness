# My Agent

This agent:
- Explains and edits code for both the frontend and backend.
- Guides environment variable setup and Cloud Run deployments.
- Helps integrate external APIs like Stripe and Firebase.
- Writes and reviews tests (Vitest, Playwright, etc.).
- Keeps code style consistent with ESLint and Prettier rules.
- Suggests performance optimizations and bug fixes.
