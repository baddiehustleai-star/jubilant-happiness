name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/deploy-cloudrun.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      REGION: ${{ secrets.CLOUD_RUN_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: ./api
          flags: '--port=8080 --memory=1Gi --cpu=1 --max-instances=10 --set-env-vars=NODE_ENV=production'

      - name: Trigger SEO Refresh (optional)
        if: success()
        run: |
          curl -s -X POST \
          -H "x-cron-secret: photo2profit-cron-secret" \
          "https://${{ env.SERVICE }}-${{ secrets.GCP_PROJECT_ID }}.${{ env.REGION }}.run.app/api/seo/refresh" || true

      - name: Notify Slack on Success
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
            "text": "✅ Cloud Run Deploy Successful",
            "attachments": [{
              "color": "good",
              "fields": [
                {"title": "Service", "value": "${{ env.SERVICE }}", "short": true},
                {"title": "Region", "value": "${{ env.REGION }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Commit", "value": "${{ github.sha }}", "short": true}
              ]
            }]
          }'

      - name: Notify Slack on Failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
            "text": "❌ Cloud Run Deploy Failed",
            "attachments": [{
              "color": "danger",
              "fields": [
                {"title": "Service", "value": "${{ env.SERVICE }}", "short": true},
                {"title": "Region", "value": "${{ env.REGION }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Commit", "value": "${{ github.sha }}", "short": true}
              ]
            }]
          }'

      - name: Send Email Notification on Success
        if: success() && secrets.NOTIFICATION_EMAIL != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '✅ Cloud Run Deployment Successful - ${{ env.SERVICE }}'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Photo2Profit CI/CD <${{ secrets.SMTP_USERNAME }}>
          body: |
            Cloud Run deployment completed successfully!
            
            Service: ${{ env.SERVICE }}
            Region: ${{ env.REGION }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Commit Message: ${{ github.event.head_commit.message }}
            Deployed By: ${{ github.actor }}
            
            View deployment: https://console.cloud.google.com/run/detail/${{ env.REGION }}/${{ env.SERVICE }}
          
      - name: Send Email Notification on Failure
        if: failure() && secrets.NOTIFICATION_EMAIL != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '❌ Cloud Run Deployment Failed - ${{ env.SERVICE }}'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: Photo2Profit CI/CD <${{ secrets.SMTP_USERNAME }}>
          body: |
            Cloud Run deployment failed!
            
            Service: ${{ env.SERVICE }}
            Region: ${{ env.REGION }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Commit Message: ${{ github.event.head_commit.message }}
            Deployed By: ${{ github.actor }}
            
            View logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Summary
        run: echo "✅ Deployment complete for $SERVICE in $REGION"
