name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      REGION: ${{ secrets.CLOUD_RUN_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: npm run build --if-present

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: ./api
          env_vars: |
            NODE_ENV=production
            PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}

      - name: Verify Deployment
        if: success()
        run: |
          echo "üîç Verifying deployment..."
          SERVICE_URL="${{ steps.deploy.outputs.url }}"
          echo "Service URL: $SERVICE_URL"
          
          # Wait for service to be ready
          sleep 10
          
          # Check health endpoint
          HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health" || echo "000")
          
          if [ "$HEALTH_STATUS" = "200" ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ö†Ô∏è Health check returned status: $HEALTH_STATUS"
            echo "Service may still be initializing..."
          fi

      - name: Trigger SEO Refresh (optional)
        if: success()
        run: |
          SERVICE_URL="${{ steps.deploy.outputs.url }}"
          curl -s -X POST \
          -H "x-cron-secret: photo2profit-cron-secret" \
          "$SERVICE_URL/api/seo/refresh" || true

      - name: Notify Slack on Success
        if: success() && secrets.SLACK_WEBHOOK_URL != ''
        run: |
          SERVICE_URL="${{ steps.deploy.outputs.url }}"
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
            "text": "‚úÖ Cloud Run Deploy Successful",
            "attachments": [{
              "color": "good",
              "fields": [
                {"title": "Service", "value": "${{ env.SERVICE }}", "short": true},
                {"title": "Region", "value": "${{ env.REGION }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Commit", "value": "${{ github.sha }}", "short": true},
                {"title": "URL", "value": "'"$SERVICE_URL"'", "short": false}
              ]
            }]
          }'

      - name: Notify Slack on Failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
            "text": "‚ùå Cloud Run Deploy Failed",
            "attachments": [{
              "color": "danger",
              "fields": [
                {"title": "Service", "value": "${{ env.SERVICE }}", "short": true},
                {"title": "Region", "value": "${{ env.REGION }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Commit", "value": "${{ github.sha }}", "short": true}
              ]
            }]
          }'

      - name: Summary
        run: echo "‚úÖ Deployment complete for $SERVICE in $REGION"
