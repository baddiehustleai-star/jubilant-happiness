name: ğŸš€ Deploy to Vercel (with Cloud Run Gatekeeper)

on:
  push:
    branches: [ main ]
    paths: 
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package.json'
      - 'vite.config.js'
      - 'tailwind.config.js'
  workflow_dispatch:

jobs:
  # 1. Run the Cloud Run verification first (gatekeeper)
  verify-backend:
    name: ğŸ›¡ï¸ Verify Backend Health
    uses: ./.github/workflows/verify-cloudrun.yml
    
  # 2. Build and deploy frontend only if backend is healthy
  deploy-frontend:
    name: ğŸŒŸ Deploy Frontend to Vercel
    needs: verify-backend
    if: success()
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ—ï¸ Build production frontend
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
        VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
        VITE_API_BASE_URL: https://photo2profit-api-uc.a.run.app

    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        working-directory: ./
        vercel-args: '--prod'
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ Photo2Profit Frontend Successfully Deployed!"
        echo "âœ… Backend health check passed"
        echo "ğŸŒŸ Frontend build completed"
        echo "ğŸ’ Photo2Payday Baddie Mode is LIVE! ğŸ’"

  # 3. Notify if gatekeeper blocks deployment
  notify-blocked:
    name: ğŸš¨ Gatekeeper Alert
    needs: verify-backend
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸš¨ Deployment Blocked
      run: |
        echo "ğŸš¨ DEPLOYMENT BLOCKED BY GATEKEEPER!"
        echo "âŒ Cloud Run endpoints failed health check"
        echo "ğŸ›¡ï¸ Vercel deployment cancelled for safety"
        echo ""
        echo "ğŸ’¡ Fix the backend issues and push again"
        echo "ğŸ” Check Cloud Run logs: gcloud logs read --service=photo2profit-api"
        echo ""
        echo "âš ï¸ No broken code will go to production!"