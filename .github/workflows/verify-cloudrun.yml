name: âœ… Verify Cloud Run Deployment

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'scripts/**'
      - '.github/workflows/verify-cloudrun.yml'
  workflow_dispatch:
  workflow_call: # Allow other workflows to call this one

env:
  CLOUD_RUN_URL: https://photo2profit-api-uc.a.run.app

jobs:
  verify:
    name: ğŸ§ª Verify Cloud Run Endpoints
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install node-fetch@3

      - name: ğŸ” Run endpoint verification
        run: |
          echo "ğŸš€ Testing endpoints at: $CLOUD_RUN_URL"
          node scripts/verify-endpoints.js

      - name: ğŸ“Š Report Status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "âœ… All endpoints verified successfully!"
            echo "ğŸ‰ Photo2Profit API is production-ready!"
          else
            echo "âŒ Some endpoints failed verification"
            echo "âš ï¸ Cloud Run service needs attention"
            exit 1
          fi
