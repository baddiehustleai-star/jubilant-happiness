name: Photo2Profit Auto Jobs
on:
  schedule:
    - cron: "0 6 * * *"        # Daily 6 AM: generate ads & social posts
    - cron: "0 12 * * 0"       # Every Sunday noon: weekly analytics
    - cron: "0 3 1 * *"        # 3 AM on the 1st of every month: pricing refresh
  workflow_dispatch:            # Allow manual run anytime

permissions:
  contents: read

jobs:
  run-photo2profit-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Daily Ads and Social Posts
        if: github.event.schedule == '0 6 * * *'
        run: node scripts/generate-daily-ads.js

      - name: Weekly Analytics Report
        if: github.event.schedule == '0 12 * * 0'
        run: node scripts/generate-weekly-report.js

      - name: Monthly Market Refresh
        if: github.event.schedule == '0 3 1 * *'
        run: node scripts/monthly-pricing-refresh.js
