name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [copilot/**]

jobs:
  verify:
    name: Verify (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify (format, lint, test, build)
        run: npm run verify
