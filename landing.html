<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo 2 Profit</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #f7b8cb, #f3a2c3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #5b3b40;
    }

    .logo {
      width: 380px;
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-top: 2rem;
      color: #b46a7b;
    }

    button {
      margin-top: 1rem;
      padding: 0.9rem 2rem;
      background-color: #d89ca3;
      border: none;
      border-radius: 40px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    button:hover {
      background-color: #b47b88;
    }
  </style>
</head>
<body>
  <!-- Replace the src value below with your actual file path -->
  <img src="logo.svg" alt="Photo 2 Profit Logo" class="logo" />
  <h1>Turn Photos Into Profit</h1>
  <button>Start Now</button>
</body>
</html>
